# ~/.config/hypr/themes/cherry-dark.conf
# Cherry Noir (dark): cold charcoal + blossom red
$bg        = rgba(0b0f14ff)   # main background
$bg2       = rgba(121a22ff)   # slightly lifted surfaces
$bg3       = rgba(1a2430ff)   # borders/panels if you want them

$fg        = rgba(f2f2f2ff)   # main foreground (clean, not pure white)
$muted     = rgba(b8b6bbff)   # secondary text/icons

$accent    = rgba(d24b5bff)   # cherry red
$accent2   = rgba(9b3440ff)   # deeper cherry for gradients

$shadowcol = rgba(00000066)   # shadow tint

$line      = rgba(ffffff14)
