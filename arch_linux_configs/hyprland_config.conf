# ~/.config/hypr/themes/cherry-dark.conf
$bg0 = rgba(011219ff)   # near-black, slightly blue
$bg1 = rgba(051921ff)
$bg2 = rgba(102128ff)

$fg0 = rgba(D4CECEff)   # soft off-white
$fg1 = rgba(A9A5A8ff)   # muted gray

$accent  = rgba(80363Eff)  # blossom “red”
$accent2 = rgba(60262Fff)  # deeper red for gradients
$shadowc = rgba(00000066)

# ~/.config/hypr/themes/cherry-light.conf
$bg0 = rgba(F3F3F3ff)
$bg1 = rgba(EDEDEDff)
$bg2 = rgba(CFCFCFff)

$fg0 = rgba(101112ff)
$fg1 = rgba(2B2D31ff)

$accent  = rgba(80363Eff)
$accent2 = rgba(60262Fff)
$shadowc = rgba(00000033)

Finally, rotating themes: make current.conf a symlink, swap it, then reload.

# one-time setup
ln -sf ~/.config/hypr/themes/cherry-dark.conf ~/.config/hypr/themes/current.conf

# switch to light
ln -sf ~/.config/hypr/themes/cherry-light.conf ~/.config/hypr/themes/current.conf
hyprctl reload

# in ~/.config/hypr/hyprland.conf (near the top)
source = ~/.config/hypr/themes/current.conf

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2
    gaps_out = 6
    border_size = 2

    # subtle red focus, everything else basically disappears
    col.active_border = $accent $fg0 45deg
    col.inactive_border = rgba(00000000)

    resize_on_border = true
    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 2

    # keep text crisp; just nudge focus contrast a bit
    active_opacity = 1.0
    inactive_opacity = 0.97
    dim_inactive = true
    dim_strength = 0.06

    shadow {
        enabled = true
        range = 10
        render_power = 3
        color = $shadowc
        offset = 0 2
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
        ignore_opacity = true
        vibrancy = 0.10
        brightness = 0.85
        contrast = 0.95
        noise = 0.01
    }
}

animations {
    enabled = true

    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = quick, 0.15, 0, 0.1, 1

    animation = windows, 1, 3.4, easeOutQuint
    animation = windowsIn, 1, 3.1, easeOutQuint, popin 88%
    animation = windowsOut, 1, 1.6, quick, popin 88%
    animation = border, 1, 4.0, easeOutQuint
    animation = workspaces, 1, 2.0, quick, fade
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}