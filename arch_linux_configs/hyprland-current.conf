source = ~/.config/hypr/themes/cherry-dark.conf


################
### MONITORS ###
################
monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################
$terminal = ghostty
$fileManager = thunar
$menu = hyprlauncher

#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_DESKTOP XDG_SESSION_TYPE 
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_DESKTOP XDG_SESSION_TYPE

# waybar
exec-once = waybar

# hyprpaper
exec-once = hyprpaper

# file manager
exec-once = thunar --daemon

# authentication agent
exec-once = systemctl --user start hyprpolkitagent

# clipboard
exec-once = clipse -listen

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORMTHEME,hyprqt6engine

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################


#####################
### LOOK AND FEEL ###
#####################


general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2

    col.active_border = $accent
    col.inactive_border = $line

    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 8
    rounding_power = 2.5

    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = true

        noise = 0.015
        contrast = 0.92
        brightness = 0.85
        vibrancy = 0.18
        vibrancy_darkness = 0.25
    }

    shadow {
        enabled = true
        range = 18
        render_power = 4
        color = $shadowcol
        offset = 0 3
    }
}

animations {
    enabled = true

    bezier = micro, 0.20, 0.90, 0.20, 1.00

    animation = windows,    1, 1, micro, popin 98%
    animation = windowsIn,  1, 1, micro, popin 98%
    animation = windowsOut, 1, 1, micro, popin 98%
    animation = windowsMove,1, 1, micro

    animation = fade,    1, 1, micro
    animation = fadeIn,  1, 1, micro
    animation = fadeOut, 1, 1, micro

    animation = border, 1, 2, micro

    animation = workspaces, 1, 1, micro, slidefade 5%
}

workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0

windowrule = border_size 0, match:float 0, match:workspace w[tv1]s[false]
windowrule = rounding 0, match:float 0, match:workspace w[tv1]s[false]
windowrule = border_size 0, match:float 0, match:workspace f[1]s[false]
windowrule = rounding 0, match:float 0, match:workspace f[1]s[false]

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true    
}
dwindle {
    pseudotile = true
    preserve_split = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    
    follow_mouse = 0

    accel_profile = flat

    sensitivity = 0

    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
   }
}



###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# clipboard
bind = $mainMod SHIFT, V, exec, ghostty --class=app.clipse -e clipse
windowrule = match:class ^app\.clipse$, float on, size 622 652

# Cycling through windows
bind = $mainMod, Tab, cyclenext
bind = $mainMod SHIFT, Tab, cyclenext, prev
bind = $mainMod, Tab, fullscreen, 1 set
bind = $mainMod SHIFT, Tab, fullscreen, 1 set

# Open Terminal
bind = $mainMod, Q, exec, $terminal

# Close focused window
bind = $mainMod, C, killactive,

# Open File Manager
bind = $mainMod, E, exec, $fileManager

# Toggle floating
bind = $mainMod, V, togglefloating,

# Open Application Launcher
bind = $mainMod, R, exec, $menu

# Dwindle stuff
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

#Toggle fullscreen
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1

#Change split ratio
binde = $mainMod SHIFT, left, splitratio, -0.05
binde = $mainMod SHIFT, right, splitratio, +0.05

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################
xwayland{
	force_zero_scaling=true
	use_nearest_neighbor=false
}

# Ignore maximize requests from all apps.
windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

xwayland {
    force_zero_scaling = true
    use_nearest_neighbor = false
}