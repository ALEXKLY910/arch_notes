[global]
# Placement
origin = top-center
offset = (0, 16)

# Size
width = (360, 520)
height = (0, 200)

# This is the anti-jarring setting:dunst
# only show 2 at once, queue the rest, so they naturally stagger.
notification_limit = 2
indicate_hidden = false

# “Modern pill” styling
corner_radius = 18
corners = all
gap_size = 10
frame_width = 0
separator_height = 0
padding = 10
horizontal_padding = 18
alignment = center
vertical_alignment = center

# Behavior
mouse_left_click = close_current
mouse_right_click = close_all

# Wayland transparency is done via alpha in colors (#RRGGBBAA)
background = "#0f1117b3"
foreground = "#e6e6e6ff"
frame_color = "#00000000"
highlight = "#00000000"

# Timeout in seconds
timeout = 3

[urgency_critical]
timeout = 0
