#####################
### LOOK AND FEEL ###
#####################


# ---------- tight layout for small screens ----------
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2

    col.active_border = $accent
    col.inactive_border = $line

    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 8
    rounding_power = 2.5

    # active_opacity = 1.0
    # inactive_opacity = 0.96

    # dim_inactive = true
    # dim_strength = 0.1

    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = true

        noise = 0.015
        contrast = 0.92
        brightness = 0.85
        vibrancy = 0.18
        vibrancy_darkness = 0.25
    }

    shadow {
        enabled = true
        range = 18
        render_power = 4
        color = $shadowcol
        offset = 0 3
    }
}

animations {
    enabled = true

    # quick ease-out, no bouncy nonsense
    bezier = micro, 0.20, 0.90, 0.20, 1.00

    # windows: almost instant, with a super subtle pop (98% -> 100%)
    animation = windows,    1, 1, micro, popin 98%
    animation = windowsIn,  1, 1, micro, popin 98%
    animation = windowsOut, 1, 1, micro, popin 98%
    animation = windowsMove,1, 1, micro

    # fades: quick and quiet (this is where “fade” belongs)
    animation = fade,    1, 1, micro
    animation = fadeIn,  1, 1, micro
    animation = fadeOut, 1, 1, micro

    # borders: fast feedback only
    animation = border, 1, 2, micro

    # workspaces: mostly fade, with minimal movement (5% so you keep orientation)
    animation = workspaces, 1, 1, micro, slidefade 5%
}
# ---------- “smart gaps” so single-window mode wastes basically nothing ----------
workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0
windowrule = border_size 0, match:float 0, match:workspace w[tv1]s[false]
windowrule = rounding 0, match:float 0, match:workspace w[tv1]s[false]
windowrule = border_size 0, match:float 0, match:workspace f[1]s[false]
windowrule = rounding 0, match:float 0, match:workspace f[1]s[false]

